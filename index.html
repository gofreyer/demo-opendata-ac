<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Demo Open Data Aachen: Corona-Informationen</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&amp;display=swap"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="banner intro">
        <div class="header">
          <h1 class="title">Aktuelle Corona-Informationen</h1>
          <div class="nav">
            <img
              id="logo"
              alt="Logo der StädteRegion Aachen"
              src="https://upload.wikimedia.org/wikipedia/commons/8/80/Logo_St%C3%A4dteregion_Aachen.svg"
              width="100"
              height="50"
            />
            <div>
              abgerufen vom
              <a
                href="https://offenedaten.aachen.de/dataset/aktuelle-lage-zum-corona-virus"
                >Open Data Portal</a
              >
              der StädteRegion Aachen<br>bzw. vom
              <a
                href="https://hub.arcgis.com/datasets/917fc37a709542548cc3be077a786c17_0"
                >ArcGIS Hub</a
              >
              für die RKI-Zahlen
            </div>
          </div>

          <div class="nav">
            <button id="ueberblick">Überblick StädteRegion</button>
            <!--<button id="rki">RKI Städteregion</button>-->
          </div>
        </div>
      </div>
      <table
        class="table is-striped is-hoverable is-fullwidth is-narrow"
        id="rki_tabelle"
      ></table>
      <div class="nav auswahl">
        <button id="req_sr">StädteRegion</button>
        <button id="req_ac">Aachen</button>
        <button id="req_al">Alsdorf</button>
        <button id="req_ba">Baesweiler</button>
        <button id="req_es">Eschweiler</button>
        <button id="req_he">Herzogenrath</button>
        <button id="req_mo">Monschau</button>
        <button id="req_ro">Roetgen</button>
        <button id="req_si">Simmerath</button>
        <button id="req_st">Stolberg</button>
        <button id="req_wu">Würselen</button>
      </div>
      <table
        class="table is-striped is-hoverable is-fullwidth is-narrow"
        id="tabelle"
      ></table>
      <div class="nav">
        <a href="./pages/impressum.html">Impressum &amp; Datenschutz</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
